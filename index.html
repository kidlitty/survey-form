<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>

    <p id="description">Thank you for taking the time to fill in the survey</p>

    <form id="survey-form" method="post" action="">
        <fieldset>
            <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter Your Name" required></label>
            <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Enter Your Email" required></label>
            <label id="number-label" for="number">Age (Optional): <input id="number" type="number" min="13" max="120" placeholder="Age"></label>
            <label id="dropdown-label" for="dropdown">
                Which option best describes your current role?
                <select id="dropdown" name="dropdown">
                    <option value="">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Student</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
        </fieldset>
        <fieldset>
            <label id="recommendation-label">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely-recommendation"><input id="definitely-recommendation" type="radio" name="definitely-recommendation" value="definitely-recommendation">Definitely</label>
            <label for="maybe-recommendation"><input id="maybe-recommendation" type="radio" name="definitely-recommendation" value="definitely-recommendation">Maybe</label>
            <label for="not-sure-recommendation"><input id="not-sure-recommendation" type="radio" name="definitely-recommendation" value="definitely-recommendation">Not Sure</label>

            <label id="features-label" for="features">
                What is your favourite feature of freeCodeCamp?
                <select id="features">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label id="improvements-label">What would you like to see improved? (Check all that apply)</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Front End Projects</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Back End Projects</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Data Visualization</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Challenges</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Open Source Community</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Gitter help rooms</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Videos</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> City Meetups</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Wiki</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Forum</label>
            <label for="improvements"><input id="improvements" type="checkbox" value="improvements"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label id="comments-label" for="comments">
                Any comments or suggestions?
                <textarea id="comments" name="bio" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
            <input id="submit" type="submit" value="Submit" />
        </fieldset>
    </form>

</body>

</html>
